<!DOCTYPE html>
<html>
 <head>
   <title>CB Form</title>
   <style>
      body {

       justify-content: center;
       align-items: center;

     }

     button {
      font-family: 'Courier New', Courier, monospace;
       font-size: 2em;
       padding: .75em 0.5em;
       cursor: pointer;

       color: white;
       border: none;

     hr.main {
      color: transparent;
     }
     button:hover {
       background-color: #4cae4c;
     }
     h1 {
      font-size: 4em
     }
     input[type="text"] {
       font-size: 1.2em;

       text-align: center;
     }
textarea {
  width: 70%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;

text-align: center;
}
 
   </style>
 </head>
 <body>


<h1>Broken Chromebook Form</h1>
<hr class="main"><hr class="main">
   <h3>Your Name</h3>
<hr class="main">
   <p><input type="text" id="f1" placeholder="First Name">
   <input type="text" id="f2" placeholder="Last Name"></p>
  
<hr class="main"><hr class="main">
   <h3>Your Email</h3>
<hr class="main">
   <input type="text" id="f3" placeholder="Email Address">
<hr class="main"><hr class="main">


   <h3>Serial Number</h3>
<hr class="main">
   <input type="text" id="f4" placeholder="Serial Number">


<hr class="main"><hr class="main">
   <h3>Please explain the issue</h3>
<hr class="main">
    <textarea id="f5" name="comments" rows="3" cols="50"></textarea>
   <hr class="main">
 

<button onclick="submit()">Submit</button>
 <hr class="main"><hr class="main">
 </body>
  <script>
function submit() {
 try {
var script = "https://script.google.com/macros/s/AKfycbzlVttzRuYNLAmGAb2U87J1mljK06ERUlSNWny_OmqZy_EYow2kObU9iMt5GjsIi1J3/exec"

var fields = ['firstname','lastname','email','sn','comments']
  
for (var x = 1; x < fields.length; x++) {
fetch(script+"?false&"+String(x)+"&"+document.getElementById(fields[x-1]).value)
}
fetch(script+"?true&"+String(x)+"&"+document.getElementById(fields.length-1).value)
} catch {}
window.top.location.href = "/cbform/Form2/confirm.html"
} 
   </script>
 </body>
