 <head>

font-family: 'Comic Sans MS', cursive, sans-serif;

     input[type="radio"] {

transform: scale(2);

   </style>
 </head>
 <body>


<t2>Chromebook Charger Form</t2>
<hr><hr>
<t1>I am here to â€¦</t1>
<hr>   
<form>
    <input type="radio" id="Return" name="f1" value="Borrow">
    <label for="Return"><t3>Borrow a charger</t3></label><br>
    <input type="radio" id="Borrow" name="f1" value="Return">
    <label for="Borrow"><t3>Return a charger</t3></label><br>
   </form>


<hr><hr>
   <t1>Your Name</t1>
<hr>
   <p><input type="text" id="f2" placeholder="First Name">
   <input type="text" id="f3" placeholder="Last Name"></p>
  
<hr><hr>
   <t1>Your Email</t1>
<hr>
   <input type="text" id="f4" placeholder="Email Address">

<hr><hr>
   <t3>Additional Details</t3>
<hr>
    <textarea id="f5" name="comments" rows="3" cols="50"></textarea>
   <hr>
   




<button onclick="submit()">Submit</button>
 </body>
  <script>
// -------------------------------------------------------------------------
    // Input fields [Placeholder,type]
    const fields = [["First Name","text"],["Last Name","text"],["Your Email","text"],["Serial Number","text"],["Comments","text"]]
    // Sheet Name
const sheet = "Chargers"
// -------------------------------------------------------------------------
 function submit() {var values = []
var script = "https://script.google.com/macros/s/"+window.top.location.href.split("?")[1]+"/exec?"+sheet+"&"

for (x=1; x<fields.length+1; x++) {var id = "f"+x
document.getElementById(id).setAttribute('placeholder',fields[x-1][0])
if(fields[x-1][1]=="text") {values.push(document.getElementById(id).value)}
if(fields[x-1][1]=="radio") {values.push(document.querySelector('input[name="'+id+'"]:checked').value)}}

// Send Input To Google Script
for (x=1; x<values.length+1; x++) {fetch(script+String(x==values.length)+"&"+x+"&"+values[x-1])}

// Open Home Page
window.top.location.href = "/cbform/Form/"}
</script></body></html>
