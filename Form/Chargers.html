  </body><script>
// Input fields [Placeholder,type]
const fields = ["radio","text","text","text","text"]

const sheet = window.location.pathname.split("/Form/")[1].split(".html")[0]
function onLoad() {/*document.getElementById("title").textContent = sheet.split("s")[0]+" Chromebook Form"*/}

function submit() {
  // Get Input Values
var values = sheet; for (x=1; x<fields.length+1; x++) {var id = "f"+x
  if(fields[x-1]=="text") {var out = document.getElementById(id).value}
  if(fields[x-1]=="radio") {var out = document.querySelector('input[name="'+id+'"]:checked').value}
var values = values + '&&' + out}
window.top.location.href = "/cbform/Form/?"+values
}
